<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Pizza Parlor</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1 id="title">JS Pizza Parlor</h1>
    <p>Welcome to the JS Pizza Parlor! Build your own pizza using the selection options then click the button below to calculate your total item price.</p>
    <h2 id="menu-head">Pizza and Toppings Menu</h2>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <hr>
        <form id="pizza-options">
          <div class="form-group">
            <label for="pizza-size">Pizza Size:</label>
              <select name="pizza-size" id="pizza-size">
                <option value="small" id="small">Small - 10" - $10</option>
                <option value="medium" id="medium">Medium - 12" - $12"</option>
                <option value="large" id="large">Large - 14" - $14</option>
              </select>
          </div>
          <hr>
          <div class="form-group">
            <label for="gf-selection">Gluten Free Dough:</label>
              <select name="gf-selection" id="gf-selection">
                <option value="regular" id="regular">Regular Dough</option>
                <option value="gf" id="gf">Gluten Free Dough - +$2</option>
              </select>
          </div>
          <hr>
          <div class="form-group">
            <label for="cheese-ammount">Extra Cheese:</label>
              <select name="cheese-ammount" id="cheese-ammount">
                <option value="regular-cheese" id="regularCheese">Regular Cheese</option>
                <option value="extra-cheese" id="extraCheese">Extra Cheese - +$2</option>
              </select>
          </div>
          <hr>
          <div class="form-group">
            <label for="meat-selection">Meats:</label>
              <select name="meat-selection" id="meat-selection">
                <option value="pepperoni-meat" id="pepperoni">Pepperoni - +$1</option>
                <option value="sausage-meat" id="sausage">Sausage - +$2</option>
                <option value="prosciutto-meat" id="prosciutto">Prosciutto - +$4</option>
              </select>
          </div>
          <div class="form-group">
            <label>Non-Meats:</label>
            <br>
            <label for="pineapple">
              <input type="checkbox" name="non-meats" value="pineapple" id="pineapple">Pineapple - +$3</label><br/>
            <label for="peppers">
              <input type="checkbox" name="non-meats" value="peppers" id="peppers">Peppers - +$2</label>
            <br/>
            <label for="onions">
              <input type="checkbox" name="non-meats" value="onions" id="onions">Onions - +$1</label>
            <br/>
          </div>
          <button type="submit" class="btn-primary">Get Price</button>
        </form>
        <hr>
        <h2>Pizza Price:</h2>
        <div id="pizza-price">
        </div>
        <h2>Confirmation Selection:</h2>
        <ul id="pizza-topping-confirmation"></ul>
      </div>  
    </div>    
  </div>
</body>
</html>
